<!DOCTYPE html>
<html>
<head>
  <title>Popular Repos</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id='app'></div>
  <script>
    window.API = {
      fetchPopularRepos(language) {
        // "language" can be "javascript", "ruby", "python", or "all"
        const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`)

        return fetch(encodedURI)
          .then((data) => data.json())
          .then((repos) => repos.items)
          .catch((error) => {
            console.warn(error)
            return null
          });
      }
    }
  </script>

  <script type='text/babel'>
    class Loading extends React.Component {

      constructor(props) {
        super(props);

        this.state = {
          text: 'Loading'
        };
      }

      componentDidMount() {
        const stopper = this.state.text + '...';

        this.interval = window.setInterval(() => {
          this.state.text === stopper
            ? this.setState(() => ({ text: 'Loading' }))
            : this.setState((prevState) => ({ text: prevState.text + '.' }))
        }, 300)
      }

      componentWillUnmount() {
        window.clearInterval(this.interval);
      }

      render() {
        return (
          <p>
            {this.state.text}
          </p>
        )
      }
    }

    function DisplayLanguages(props) {
      var languages = props.languageList
      return (
        <ul>
          {languages.map((language) => (
            <li key={language}>
              <button>
                {language}
              </button>
            </li>
          ))}
        </ul>
      )
    }

    function DisplayRepos(props) {
      // need href link, @handle, number of stars
      // html_url, name (doesn't have handle), watchers_count
      var repos = props.repoList
      console.log(repos)
      return (
        <ul>
          {repos.map((repo) => (
            <li key={repo.name} style={{display: "inline-block"}}>
              <ul>
                <li key={repo.html_url}><a href={repo.html_url}>{repo.name}</a></li>
                <li key={repo.name}>@{repo.name}</li>
                <li key={repo.id}>{repo.watchers_count} stars</li>
              </ul>
            </li>
          ))}
        </ul>
      )
    }

    class App extends React.Component {
      constructor(props) {
        super(props)
        
        this.languages = ['all', 'javascript', 'ruby', 'python']
        
        this.state = {
          currentLanguage: 'all',
          currentTopRepos: [],
          loading: true
        }
      }

      componentDidMount() {
        // fetching the top 50 repos
        API.fetchPopularRepos(this.state.currentLanguage).then((langList) => {
          this.setState({
            currentTopRepos: langList.slice(0, 50),
            loading: false
          })
          // console.log(langList.slice(0, 50))
          // console.log(this.currentTopRepos)
        })
      }

      render() {
        if (this.state.loading) {
          return <Loading />
        }

        return (
          <div>
             <DisplayLanguages languageList={this.languages}/>
             <h2>{this.state.currentLanguage}</h2>
             <DisplayRepos repoList={this.state.currentTopRepos} />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
